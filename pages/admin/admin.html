<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VeggieShop</title>
    <link rel="stylesheet" href="../../css/admin/styles.css">
    
    <!--Firebase Script-->
    <script type="module" src = "../../scripts/admin/AddFarmers.js"></script>
    <script type="module" src = "../../scripts/admin/StatusActivation.js"></script>
    <script type="module" src = "../../scripts/admin/UserActivation.js"></script>
    <script type="module" src = "../../scripts/admin/adminDisplay.js"></script>

</head>
<body>
    <div class="logo-container">
        <img src="../../images/Veglogo-Transparent.png" alt="VeggieShop Logo" class="logo">
    </div>
    
    <div class="right-sidebar">
        <div class="admin-info">
            <h2 id="adminName">Welcome, Admin!</h2>
        </div>
        <h1 class="center">Admin Dashboard</h1>
        <div class="functions-container">
            <div class="btnPos">
            <button class="function-btn" id="addFarmersBtn">Add Farmers</button>
            <button class="function-btn" id="statusBtn">Manage Farmer Status</button>
            <button class="function-btn" id="usersBtn">Manage Customer Status</button>
            <button class="function-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Sections to display -->
    <!-- Add Farmers Section -->
    <div id="addFarmersSection" class="content-section">
        <h2 class="HeaderStatus">Add Farmers</h2>
        <div class="formPos">
        <form id="addFarmerForm">
            <div>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div>
                <input type="text" id="farmName" name="firstName" placeholder="Farm Name" required>
            </div>
            <div>
                <input type="text" id="userName" name="firstName" placeholder="Username" required>
            </div>
            <div>
                <input type="password" id="passWord" name="lastName" placeholder="Password" required>
            </div>
            <div>
                <label class="custom-upload-btn" for="imageUpload">Upload Image</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
                <p id="file-name"></p> <!-- To display the file name -->
            </div>
            <div>
                <button type="submit" id = "" class="function-btn">Submit</button>
            </div>
        </form>
        </div>
    </div>

    <!-- Enable/Disable Farmers Section -->
    <div id="statusActivation" class="content-section">
        <h2 class="HeaderStatus">Manage Account Status</h2>
    
        <form id="searchFarmerForm">
            <div>
                <input type="text" id="searchUsername" name="searchUsername" placeholder="Farmer Name, Username, or Farm Name">
            </div>
        </form>

    <!-- List of farmers -->
        <div id="farmersList">
        <h3>Farmers</h3>
        <!-- Farmers will be appended here dynamically -->
    </div>

</div>

<!-- Enable/Disable Users Section -->
<div id="userActivation" class="content-section">
    <h2 class="HeaderStatus">Manage Account Status</h2>

    <form id="searchUserForm">
        <div>
            <input type="text" id="searchUserUName" name="searchUserUName" placeholder="Customer Name or User Name">
        </div>
    </form>

<!-- List of Users -->
    <div id="usersList">
    <h3>Customers</h3>
    <!-- Users will be appended here dynamically -->
</div>

</div>
    
    <script src="../../scripts/admin/adminScript.js"></script>
</body>
</html>
