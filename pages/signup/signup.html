<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeggieShop - Sign Up</title>
    <link rel="stylesheet" href="../../css/signup.css">
    <!--Firebase Scripts-->
    <script type="module" src="../../scripts/customer/customerSignup.js"></script>
</head>
<body>
    <!-- Back Button -->
    <a href="../../index.html" class="back-icon" id="backIcon">⬅️</a>

    <!-- Logo Container -->
    <div class="logo-container">
    
            <img src="../../images/Veglogo-Transparent.png" alt="VeggieShop Logo" class="logo">
        
    </div>

    <div class="main-content">
        <h1 class="center">Sign Up <br>User Only</h1>

        <!-- Sign Up Form -->   
        <form id="signupForm" class="auth-form">
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <input type="date" id="birthdate" placeholder="Birthday" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="signupBtn" href="login.html">Sign Up</button>
        </form>

        <!-- Login Link -->
        <p>Already have an account? <a href="../../login.html">Login</a></p>
    </div>
</body>
</html>
