<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>

    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

     <!-- CSS Files -->
     <link rel="stylesheet" href="../styles/shared/general.css">
     <link rel="stylesheet" href="../styles//shared/amazon-header.css">
     <link rel="stylesheet" href="../styles/pages/orders.css"">
</head>
<body>

    <div class="top-bar">
        <a href="../orders.html" class="back-icon" id="backIcon">⬅️</a>
        <div class="logo-container">
            <img src="../images/Veglogo-Transparent.png" alt="VeggieShop Logo" class="logo">
        </div>
    </div>

   

    <div class="main">
        <div class="page-title">Order History</div>
        <button id="ordHist" onclick="goToOrders()">Your Orders</button>

        <div class="orders-grid" id="orders-container">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </div>

    <div id="pagination-container"></div>

    <div class="error-message hidden" id="errorMessage">
        Invalid username or password. Please try again.
    </div>


    <!-- Import orders.js to dynamically fetch and render orders -->
    <script type="module" src="../data/orderHistory.js"></script>
    <script>
        function goToOrders() {
            window.location.href = "../orders.html";
        }

    </script>
</body>
</html>
